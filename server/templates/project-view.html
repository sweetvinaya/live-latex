<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{{ project.project_name }}</title>
	<meta name="generator" content="TextMate http://macromates.com/">
	<meta name="author" content="Jain Basil">
	<!-- Date: 2011-04-15 -->
</head>
<body>
	<h1>{{ project.project_name }} </h1>
	{% if file_list %}
		<ul>
		{% for file in file_list %}
			<li><a href="/projects/{{ project.id }}/{{ file.id }}/editfile">{{ file.file_name }}</a></li>
		{% endfor %}
		</ul>
		<form action="/projects/{{ project.id }}/compile" method="post">{% csrf_token %}
			<input type="submit" value="Compile Project" />
		</form>
	{% else %}
		<p>No files yet!</p>
	{% endif %}
	<form action="/projects/{{ project.id }}/addfile" >
		<input type="submit" value="Create File" />
	</form>
	<form action="/projects/{{ project.id }}/editproject" >
		<input type="submit" value="Edit Project" />		
	</form>
	<form action="/projects/{{ project.id }}/delproject" >
		<input type="submit" value="Delete Project" />		
	</form>

</body>
</html>
