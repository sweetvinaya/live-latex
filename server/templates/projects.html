<h1>Projects</h1>
{% if project_list %}
	<ul>
	{% for project in project_list %}
		<li><a href="/projects/{{ project.id }}/">{{ project.long_name }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No Project yet!</p>
	<form action="/newproject">
		<input type="submit" value="Create project" />
	</form>
{% endif %}
